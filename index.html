<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="players">
        <span class=" player1">Player 1: 0</span>
        <span class=" player2">Player 2: 0</span>
    </div>

    <div class="container">
        <div class="cells">
            <span class="cell top-left"></span>
            <span class="cell"></span>
            <span class="cell top-right"></span>
        </div>
        <div class="cells">
            <span class="cell"></span>
            <span class="cell"></span>
            <span class="cell"></span>
        </div>
        <div class="cells">
            <span class="cell bottom-left"></span>
            <span class="cell"></span>
            <span class="cell bottom-right"></span>
        </div>
    </div>

    <button class="restartBtn"> Restart </button>

    <script src="gameSystem.js"></script>
</body>
</html>
